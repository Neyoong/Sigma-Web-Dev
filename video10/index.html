<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio | Video | Media</title>
  </head>
  <body>
    <!-- can be brought from external browser also -->
    <!-- poster attribute is like a thumbnail -->
    <video src="video.mp4" controls width="123" poster="image.jpg"></video>
  </body>
  <!-- preload attribute is very imp for interview -->
  <audio src="audio.mp3" controls></audio>
  <!-- SVG -->
  <svg height="100" width="100">
    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
  </svg>
  <img src="img.svg" alt="My svg" srcset="" />
  <!-- We can use iframe from youtube video  -->
  <iframe
    src="https://maps.google.com/maps?q=LOCATION&output=embed"
    width="width"
    height="height"
  ></iframe>
  <iframe
    width="560"
    height="315"
    src="https://www.youtube.com/embed/XZwBNDGuWGU?si=-F71quxQ-1ndmP06&amp;start=789"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin"
    allowfullscreen
  ></iframe>
</html>
