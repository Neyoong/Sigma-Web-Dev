<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Form for Manhwa Readers</h1>
    <form action="post"></form>
    <div>
      <label for="username"> Enter your username</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Enter your username"
        autofocus
      />
      <!-- autofocus automatically/defaultly focus your cursor  -->
    </div>
    <div>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label>
    </div>
    <div>
      <input type="checkbox" id="subscribe" name="subscribe" value="yes" />
      <label for="subscribe">Subscribe to newsletter</label>
    </div>
    <div>
      <label for="comment">Comment </label><br />
      <textarea name="comment" rows="4" cols="50" id="comment">
            Enter your comment here...
      </textarea>
    </div>
    <div>
      <label for="fruit"> Select your favourite fruit</label>
      <select id="fruit" name="fruits">
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="cherry">Cherry</option>
      </select>
    </div>
  </body>
</html>
