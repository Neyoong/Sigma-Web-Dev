<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <!-- image tag -->
      <img src="Neyool.jpg" alt="neyool" width="123">
      <!-- table tags -->
      <table><thead>
          <caption aria-colspan="2" >Student Details</caption>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Profession</th>
          </tr></thead>
          <tbody><tr>
            <td >Neyool</td>
            <td>100</td>
            <td>Coder</td>
          </tr>
          <tr>
              <td rowspan="2">Sandy</td>
              <td>10</td>
              <td>Coder</td>
            </tr>
            <tr>
              <td >Amol</td>
              <td>30</td>
              <td >CAt</td></tbody>
              <tfoot></tfoot>
            </tr><hr>
            <!-- Lists -->
             <ul type="circle">
                <li>Poo</li>
                <li>Arin</li>
                <li>Harry</li>
             </ul>
             <ol type="A">
                <li>Poo</li>
                <li>Arin</li>
                <li>Harry</li></ol>
                <!-- definition lists used very rarely -->
                 <dl>
                    <dt>HTML</dt>
                    <dd>
                        HTML stands for Hypertext Markup language which gives a layout or structure to a Web Page
                    </dd>
                 </dl>
             

   
    
</body>
</html>
